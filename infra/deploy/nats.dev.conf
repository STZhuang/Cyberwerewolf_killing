# NATS Development Configuration
# Optimized for development environment

# Server information
server_name: werewolves_dev
host: "0.0.0.0"
port: 4222

# Monitoring
monitor_port: 8222
http_port: 8222

# Logging
log_file: "/tmp/nats-server.log"
logtime: true
debug: true
trace: true

# Authorization (disabled for development)
# authorization {
#   users: [
#     { user: "admin", password: "admin" }
#   ]
# }

# JetStream configuration
jetstream {
    store_dir: "/data/jetstream"
    max_memory_store: 256MB
    max_file_store: 1GB
}

# Clustering (single node for development)
cluster {
    name: "werewolves_cluster_dev"
    host: "0.0.0.0"
    port: 6222
    routes: []
}

# WebSocket support (for development)
websocket {
    port: 8080
    allow_non_tls: true
}

# Limits
max_connections: 1000
max_control_line: 512
max_payload: 1MB
max_pending: 64MB
write_deadline: "2s"

# TLS (disabled for development)
# tls {
#   cert_file: "/etc/nats/cert.pem"
#   key_file: "/etc/nats/key.pem"
# }